    <main>
      
      <div class="my-4 mx-auto md:w-4/5 w-90% ">
        <div class="bg-titles-pages text-center mx-auto my-4 md:text-5xl text-8xl md:h-24 h-32 py-4 rounded-2xl">
          <p>Formulario de contacto</p>
        </div>

        <div class="border-2 border-form mx-auto my-4 md:text-2xl text-6xl px-4 py-4 text-form bg-black">
          <form name="contact" method="POST" data-netlify="true">
           
            <div class="my-4">
              <label for="exampleInputText">Nombre:</label>
              <input class="input_form" placeholder="Introduce el nombre" name="nombre">
            </div>

            <div class="my-4">
              <label for="exampleInputEmail1">Email:</label>
              <input type="email" class="input_form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email de contacto" name="email">
              <small class="text-gray-400 text-4xl md:text-2xl">Este email nunca será compartido con terceros</small>
            </div>
            
            <div class="my-4 md:flex text-5xl md:text-2xl">
              <label for="exampleInputCheck">Has estado en el festival en otras ocasiones: </label>
                <div class="flex md:flex-none my-2 md:my-0">
                  <div class="mx-4">
                    <input type="radio" name="Seguidor: " value="Si">
                    <label>Si</label>
                  </div >
                  <div class="mx-4 ">
                    <input type="radio" name="Seguidor: " value="No">
                    <label>No</label>
                  </div>
                  <i class="fas fa-question" data-toggle="modal" data-target="#exampleModal"></i>           
                </div>
            </div>

            <div class="my-8">
              <label for="exampleFormControlTextarea1">Mensaje:</label>
              <textarea class="input_form h-44 my-4" rows="6" name="mensaje"></textarea>
            </div>
            <div class="text-right">
              <button type="submit" class="transition duration-500 ease-in-out bg-btn-form hover:bg-green-700 rounded-lg px-3 py-2.5 text-white text-right mr-8">Enviar</button>
            </div>
          </form>
        </div>
    </main>
